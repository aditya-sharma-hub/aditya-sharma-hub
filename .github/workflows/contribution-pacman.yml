name: Generate Pac-Man Contribution Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # runs every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Pac-Man animation
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man contribution graph
        uses: Platane/snk@v3
        with:
          github_user_name: AdityaSharma  # change this to your GitHub username
          outputs: |
            dist/pacman.svg
          palette: github-dark
          color_snake: "#FFD700"        # Pac-Man (gold)
          color_dots: "#4169E1"         # Dots (blue)
          color_bg: "#0D1117"           # Background (dark GitHub style)
          color_eye: "#000000"          # Pac-Man eye color
          snake_head: pacman            # this enables Pac-Man head shape!

      - name: Push generated files to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
