name: Generate Pac-Man Contribution Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # runs every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate contribution animation
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man contribution graph
        uses: Platane/snk@v3
        with:
          github_user_name: AdityaSharma  # change this to your GitHub username
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-pacman.svg?color_snake=yellow&color_dots=blue&color_pacman=gold

      - name: Push generated files to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
