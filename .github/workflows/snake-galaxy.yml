name: ğŸŒŒ Generate Galaxy Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ›¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Generate Galaxy Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: aditya-sharma-hub
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00FFFF&color_dots=#8A2BE2,#00FFFF,#FF00FF,#FFD700
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Upload to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
