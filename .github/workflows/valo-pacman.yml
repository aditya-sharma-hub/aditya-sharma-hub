name: ðŸŽ® Valorant Pac-Man Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Generate Valorant-style Pac-Man
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v3

      - name: Generate Valorant Pac-Man animation
        uses: Platane/snk@v3
        with:
          github_user_name: aditya-sharma-hub
          outputs: |
            dist/valo_pacman.svg?palette=github-dark&
            color_snake=ff4655&
            background=0a0a0c&
            color_dots=#fafafa,#0a0a0c,#ff4655,#00ffff

      - name: Push generated files
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
